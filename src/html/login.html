<script>
  
function validat(){
 
  if(document.getElementById('username').value == "")

  {
document.getElementsByClassName('alert-danger')[0].innerText = "please fill the username";
document.getElementsByClassName('alert-danger')[0].style.display ="block";


    return false;
  }

  if(document.getElementById('password').value == "")

  {
document.getElementsByClassName('alert-danger')[0].innerText = "please fill the password";
document.getElementsByClassName('alert-danger')[0].style.display ="block";


    return false;
  }

}

Array.from(document.getElementsByTagName('input')).forEach(ele =>{
  ele.addEventListener('click',()=>{
    document.getElementsByClassName('alert-danger')[0].style.display ="none";
  })
})
